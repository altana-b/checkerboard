<!DOCTYPE html>
<html>
    <head>
        <title>Test Menu</title>
        <style>
            body {
                margin:0px;
            }
            .menu{
                display:block;
                position:absolute;
                height:100%;
                width: 50px;
                background-color: lightblue;
            }
            .menu:hover{
                width: 110px;
            }

            .menu-item{
                opacity:0;
                padding: 10px 30px 10px 30px;
                text-align: center;
                position:relative;
                cursor:pointer;
                background-color: lightblue;
            }

            .menu-item:hover{
                display:inline-block;
                opacity:1;
                background-color: lightcoral;
            }

            .dropdown{
                display:block;
                background-color: lightblue;
                position:absolute;
                top: 0px;
                left: 100%;
                display:none

            }
            .menu-item:hover .dropdown{
                display: block;
            }

            .dropdown-item{
                padding: 10px 30px 10px 30px;
                white-space: nowrap;
            }

            .dropdown-item:hover {
                background-color: lightcoral;
            }

            .dropdown-item a {
                color: black;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="menu">
        <div class="menu-item">
            Menu 1
            <div class="dropdown">
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item"><a href="http:google.com">Google.com</a></div>
            </div>
        </div>
        <div class="menu-item">
            Menu 2
            <div class="dropdown">
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
            </div>
        </div>
        <div class="menu-item">
            Menu 3
            <div class="dropdown">
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
                <div class="dropdown-item">Dropdown item</div>
            </div>
        </div>
    </div>


    </body>
</html>


<!--set menu height to 100%
    menu width increases if it is hovered over
    menu-item opacity is set to 0 by default and is set to 1 if hovered over
    used opacity instead of hover so that we do not have to set menu items to fixed weight and height
    set dropdown top to 0px and left to 100% of menu item-->
